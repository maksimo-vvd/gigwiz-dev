<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration step 1</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <!--Overlay Effect-->
    <div
        class="fixed qqhidden inset-0 bg-white bg-opacity-50 overflow-y-auto h-full w-full"
        id="my-modal"
    >
        <!--modal content-->
        <div
            class="relative top-20 mx-auto p-5 py-8 border max-w-md shadow-lg rounded-md bg-white"
        >
            <div class="h2 text-center">Forgot your password?</div>
            <p class="text-center mb-10">Enter your email address to reset your password.</p>
            <form action="/" method="post" class="mb-6 px-6">
                <div class="form-field mb-4">
                    <label for="email" class="text-c-dark font-medium">Email address</label>
                    <input name="contact-email" id="email" class="w-full border-c-gray border-2 text-c-gray-dark p-3 rounded focus:outline-none focus:shadow-outline"
                    type="email" placeholder="Insert yor email">
                </div>
                <div class="form-field mb-6">
                    <label for="msg" class="text-c-dark font-medium">Password</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 right-3 flex items-center px-2 cursor-pointer">
                            <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">

                                <line x1="2.09439" y1="3.69582" x2="19.3444" y2="16.4458" stroke="#C0CFCE" stroke-width="2"/>
                                <defs>
                                <clipPath id="clip0_420:14042">
                                <rect width="21" height="21" fill="white" transform="matrix(1 0 0 -1 0 21)"/>
                                </clipPath>

                            </svg>                            
                        </div>
                        <input class="appearance-none border-2 rounded w-full py-3 pl-3 leading-tight border-gray-300 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16" type="password">
                    </div>
                </div>
                <button type="button" class="w-full btn btn-dark">Reset the password</button>
            </form>
            <p class="text-center">
                <a href="#" class="text-xl  text-c-pink underline hover:no-underline">Back to sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
