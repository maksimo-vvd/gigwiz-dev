                        </div>
                        <input class="appearance-none border-2 rounded w-full py-3 pl-3 leading-tight border-gray-300 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16" type="password">
                    </div>
                </div>
                <div class="mt-8 flex items-center justify-between">
                    <button type="button" class="capitalize btn btn-pink">Sign in</button>
                    <a href="#" class="text-c-pink underline hover:no-underline">Forgot password</a>

            </form>
